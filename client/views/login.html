<div class="height100 login-content" ng-controller="loginCtrl">
  <div class="app-header">
    <div class="max-width">
      <div class="header-left">
        <a href="#">
          <span class="icon-logo logo"></span>
          <span class="title">无人机数据处理云</span>
        </a>
      </div>
    </div>
  </div>
  <div class="login-form">
    <form role="form">
      <div class="form-group">
        <span class="input-icon">
          <input type="text" class="form-control" placeholder="用户名" ng-model="user.username">
          <i class="glyphicon glyphicon-user fa-user"></i> </span>
      </div>
      <div class="form-group">
        <span class="input-icon">
          <input type="password" class="form-control" placeholder="密码" ng-model="user.password">
          <i class="glyphicon glyphicon-lock fa-user"></i> </span>
      </div>
      <button class="btn btn-primary btn-block" ng-click="login()">登录</button>
    </form>
  </div>
</div>
