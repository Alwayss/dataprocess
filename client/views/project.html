<div class="header">
  <div ng-include="'views/header.html'"></div>
</div>
<div class="container" ng-controller="projectDetailCtrl">
  <div class="max-width">
    <div class="project-detail-back">
      <button type="button" class="btn btn-primary" ng-click="goBack()">
        <span class="icon-keyboard_arrow_left"></span>返回
      </button>
      <!--<span class="back-text">返回</span>-->
    </div>
    <div class="underline"></div>
    <form role="form" class="form-horizontal project-detail">
      <div class="form-group">
        <label class="col-sm-1 control-label">
          项目名称
        </label>
        <div class="col-sm-11">
          <span class="project-text" ng-bind="project.projectName"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">
          创建时间
        </label>
        <div class="col-sm-11">
          <span class="project-text" ng-bind="project.createTime"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">
          项目描述
        </label>
        <div class="col-sm-11">
          <span class="project-text" ng-bind="project.description"></span>
        </div>
      </div>
    </form>
    <div class="project-state">
      <div class="col-sm-2 margin-top-20">
        <button class="btn btn-primary" ngf-select="upload($file)" ng-disabled="project.status != '待上传'">
          <span class="icon-cloud-upload project-data"></span>上传</button>
      </div>
      <form name="Form" id="form" class="col-sm-8">
        <div id="wizard" class="swMain">
          <ul>
            <li>
              <a href ng-class="{'selected' : currentStep >= 1, 'done' : currentStep > 1}">
                <div class="stepNumber">
                  1
                </div>
                <span class="stepDesc text-small"> 待上传 </span>
              </a>
            </li>
            <li>
              <a href ng-class="{'selected' : currentStep >= 2, 'done' : currentStep > 2}">
                <div class="stepNumber">
                  2
                </div>
                <span class="stepDesc text-small"> 待处理 </span>
              </a>
            </li>
            <li>
              <a href ng-class="{'selected' : currentStep >= 3, 'done' : currentStep > 3}">
                <div class="stepNumber">
                  3
                </div>
                <span class="stepDesc text-small"> 正在处理 </span>
              </a>
            </li>
            <li>
              <a href ng-class="{'selected' : currentStep >= 4, 'done' : currentStep > 4}">
                <div class="stepNumber">
                  4
                </div>
                <span class="stepDesc text-small" ng-show="project.status != '处理错误'"> 已完成 </span>
                <span class="stepDesc text-small" ng-show="project.status == '处理错误'"> 处理错误 </span>
              </a>
            </li>
          </ul>
        </div>
      </form>
      <div class="col-sm-2 text-right margin-top-20">
        <button type="button" class="btn btn-primary" ng-disabled="project.status != '已完成'"
                ng-click="downloadFile(project.id)">
          <span class="icon-cloud-download project-data"></span>下载</button>
      </div>
    </div>
    <div class="alert alert alert-info" role="alert" ng-show="showProgress">
      <div class="progress" style="margin-top: 20px" ng-show="!isMax">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
             aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="style">
          <span class="sr-only">{{progress}}% Complete</span>
        </div>
      </div>
      <div ng-show="isMax"><strong>上传成功</strong></div>
    </div>
  </div>
</div>
<div class="footer max-width">
  <p><span class="glyphicon glyphicon-heart"></span> 武汉地大信息工程股份有限公司</p>
</div>
