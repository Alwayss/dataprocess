<div class="max-width" ng-controller="adminUserCtrl">
  <div class="user-operate col-sm-6">
    <div class="form-group col-sm-9">
      <input type="text" class="form-control" placeholder="搜索用户" ng-model="user"/>
    </div>
    <div class="form-group col-sm-3">
      <button type="button" class="btn btn-wide btn-primary active" ng-click="addUser()">新增用户</button>
    </div>
  </div>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>用户名</th>
          <th>状态</th>
          <th>创建日期</th>
          <th>最后修改日期</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td class="first-node"><a>{{user.username}}</a></td>
          <td><span ng-class="{'actived': user.status ,'banned': !user.status}">{{user.tag}}</span></td>
          <td>{{user.created}}</td>
          <td>{{user.lastUpdated}}</td>
          <td style="width:80px">
            <button type="button" class="btn btn-blue" ng-show="user.status" ng-click="changeStatus(user.id,false)">禁用</button>
            <button type="button" class="btn btn-danger" ng-show="!user.status" ng-click="changeStatus(user.id,true)">启用</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script type="text/ng-template" id="addUserContent.html">
  <div class="modal-header">
    <h4 class="modal-title">新增用户</h4>
  </div>
  <div class="modal-body">
    <form role="form" class="form-horizontal" style="width:60%;margin: auto">
      <div class="form-group">
        <label class="col-sm-3 control-label">
          用户名
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="user.username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">
          密码
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="user.password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">
          邮箱
        </label>
        <div class="col-sm-9">
          <input type="email" class="form-control" ng-model="user.email">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确 认</button>
    <button class="btn btn-warning" ng-click="cancel()">取 消</button>
  </div>
</script>
